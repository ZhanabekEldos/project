<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link rel="stylesheet" href="/blog-frontend/css/reset.css">
  <link rel="stylesheet" href="/blog-frontend/css/variables.css">
  <link rel="stylesheet" href="/blog-frontend/css/layout.css">
  <link rel="stylesheet" href="/blog-frontend/css/components.css">
  <link rel="stylesheet" href="/blog-frontend/css/pages.css">
</head>
<body>
  <div id="navbar"></div>
  <main class="container auth-wrap card stack">
    <h1>Register</h1>
    <form id="register-form" class="stack">
      <div>
        <label>Username</label>
        <input type="text" name="username" minlength="3" required>
      </div>
      <div>
        <label>Email</label>
        <input type="email" name="email" required>
      </div>
      <div>
        <label>Password</label>
        <input type="password" name="password" minlength="6" required>
      </div>
      <div>
        <label>Role</label>
        <select name="role">
          <option value="reader">reader</option>
          <option value="author">author</option>
          <option value="admin">admin</option>
        </select>
      </div>
      <button type="submit">Register</button>
      <p id="error" class="error"></p>
    </form>
  </main>
  <div id="footer"></div>
  <script type="module" src="/blog-frontend/js/pages/register.js"></script>
</body>
</html>
